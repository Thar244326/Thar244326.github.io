<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thar Lin Htet - Name Card</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 32px 24px;
            text-align: center;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 3px solid #0078d7;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
            margin-bottom: 6px;
        }
        .role {
            color: #0078d7;
            font-size: 1.1em;
            margin-bottom: 14px;
        }
        .info {
            color: #444;
            font-size: 1em;
            margin-bottom: 18px;
        }
        .contact {
            font-size: 0.95em;
            color: #666;
        }
        .contact a {
            color: #0078d7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="https://ui-avatars.com/api/?name=Thar+Lin+Htet&background=0078d7&color=fff" alt="Thar Lin Htet">
        <div class="name">Thar Lin Htet</div>
        <div class="role">Web Developer</div>
        <div class="info">
            Passionate about building modern web applications.<br>
            Based in Myanmar.
        </div>
        <div class="contact">
            Email: <a href="mailto:tharlinhtet@example.com">tharlinhtet@example.com</a><br>
            GitHub: <a href="https://github.com/Thar244326" target="_blank">Thar244326</a>
        </div>
    </div>
</body>
</html>
